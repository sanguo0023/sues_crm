{% extends "base.html" %}

{% block title %} SUES : CRM || 登录 {% endblock %}

{% block style %}

{% endblock %}

{% block content %}
<div class="container">

	<form role="form" method="POST" action=".">{% csrf_token %}
		<div class="form-group">
			<input id="id_account" maxlength="30" name="account" class="form-control" placeholder="帐号" type="text">
		</div>
		<div class="form-group">
			<input id="id_password" maxlength="30" name="password" class="form-control" placeholder="密码" type="password">
		</div>
		{{ error }}
		<input type="submit" class="btn btn-primary btn-lg btn-block" value="登录">
	</form>

</div>

{% endblock %}
