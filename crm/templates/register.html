{% extends "base.html" %}

{% block title %} SUES : CRM || 注册 {% endblock %}

{% block style %}

{% endblock %}

{% block content %}
<div class="container">
<form role="form" method="POST" action=".">
	<div class="form-group">
		<input id="id_name" maxlength="30" name="name" class="form-control" placeholder="客户姓名(必填)" type="text"> 
	</div>
	<div class="form-group">
		<input id="id_tele_phone" min="0" name="tele_phone" class="form-control" placeholder="固定电话" type="number">
	</div>
	<div class="form-group">
		<input id="id_mobile_phone" min="0" name="mobile_phone" class="form-control" placeholder="移动电话" type="number">
	</div>
	<div class="form-group">
		<input id="id_email" maxlength="75" name="email" class="form-control" placeholder="电子邮件" type="email">
	</div>
	<div class="form-group">
		<input id="id_address" maxlength="60" name="address" class="form-control" placeholder="通讯地址（必填）" type="text">
	</div>
	<div class="form-group">
		<input id="id_account" maxlength="30" name="account" class="form-control" placeholder="帐号（必填）" type="text">
	</div>
	<div class="form-group">
		<input id="id_password" maxlength="30" name="password" class="form-control" placeholder="密码（必填）" type="password">
	</div>

	{{ error }}

	<input type="submit" class="btn btn-success btn-lg btn-block" value="提交">
</form>
</div>
{% endblock %}
