<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="公益数据项目">
	<meta name="author" content="Yufei-Li">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
	<style>
		html,
		body {
			height: 100%;
		}

		#wrap {
			min-height: 100%;
			height: auto;
			margin: 0 auto -60px;
			padding: 0 0 60px;
		}

		#footer {
			height: 60px;
			background-color: #f5f5f5;
		}


		.container .text-muted {
			margin: 20px 0;
		}

		{% block style %} {% endblock %}
	</style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/index/">SUES CRM 快速部署平台</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li><a href="/show/">产品展示</a></li>
      <li><a href="/info/">公司简介</a></li>
      <!--li><a href="#" data-toggle="modal" data-target="#OrderModal">提交订单</a></li-->
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">文档<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/doc/">公司信息模块</a></li>
          <li class="divider"></li>
          <li><a href="/doc/">关于我们</a></li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/admin/">管理</a></li>
      <li><a href="/crm/">通讯录</a></li>
		{% block auth %}
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">登录/注册<b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/login/">登录</a></li>
          <li class="divider"></li>
          <li><a href="/register/">注册</a></li>
        </ul>
      </li>
		{% endblock %}
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div id="wrap">

    {% block content %}{% endblock %}

</div>

	<div id="footer">
		<div class="container">
			<p class="text-muted">
				© Corpyright 2014 上海工程技术大学 FDRush开发小组
			</p>
		</div>
	</div>

	<!--Javascript代码引入-->
	<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>

    {% block footer %}
    {% endblock %}


<!-- Modal -->
<div class="modal fade" id="LoginModal" tabindex="-2" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">账户信息</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<label for="account">账户</label>
						<input type="email" class="form-control" id="account" placeholder="account" />
					</div>
					<div class="form-group">
						<label for="number">密码</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="密码" />
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> 是否收取邮件/短信
						</label>
					</div>
				</form>

																								
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default">登录</button>
				<button type="button" class="btn btn-primary">注册</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
